<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="taxi_booking_form.css">
</head>
<body>
    <section class="container"> 
        <header>TAXI BOOKING FORM</header>
        <form action="" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" name="" id="" placeholder="Enter Full Name">
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="Enter Email Address">
                </div>

                <div class="input-box">
                    <label for="">Contact</label>
                    <input type="text" name="" id="" placeholder="Enter Contact Number">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Pickup Date and Time</label>
                    <input type="date" name="" id="">
                </div>

                <div class="input-box">
                    <label for="">Number of Passengers</label>
                    <input type="number" name="" id="" placeholder="Enter Number of Passengers">
                </div>
            </div>

            <div class="input-box">
                <label for="">Preferred Vehicle</label>
                    <select name="" id="">
                        <option value="" hidden>Select Vehicle</option>
                        <option value="">Hyundai</option>
                        <option value="">Maruti Suzuki</option>
                        <option value="">Skoda</option>
                        <option value="">TOYOTA</option>
                        <option value="">Nissan</option>
                    </select>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Pickup Address</label>
                    <input type="text" name="" id="" placeholder="Street">
                </div>

                <div class="input-box">
                    <label for="">Destination Address</label>
                    <input type="text" name="" id="" placeholder="Street">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <input type="text" name="" id="" placeholder="City">
                </div>

                <div class="input-box">
                    <input type="text" name="" id="" placeholder="City">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <input type="text" name="" id="" placeholder="State">
                </div>

                <div class="input-box">
                    <input type="text" name="" id="" placeholder="State">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <input type="text" name="" id="" placeholder="Zip Code">
                </div>

                <div class="input-box">
                    <input type="text" name="" id="" placeholder="Zip Code">
                </div>
            </div>

            <div class="column">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </section>

    
</body>
</html>
