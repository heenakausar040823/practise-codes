<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="container"> 
        <header>STUDENT REGISTRATION FORM</header>
        <form action="" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" name="" id="" placeholder="Enter Full Name">
            </div>

            <div class="input-box">
                <label for="">Email</label>
                <input type="text" name="" id="" placeholder="Enter Email Adress">
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Birth Date</label>
                    <input type="date" name="" id="" placeholder="Enter Birth Date">
                </div>

                <div class="input-box">
                    <label for="">Contact</label>
                    <input type="text" name="" id="" placeholder="Enter Contact Number">
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-opt">
                    <div class="gender">
                        <input type="radio" name="gender" id="check-m">
                        <label for="check-m">Female</label>
                        
                        <input type="radio" name="gender" id="check-f">
                        <label for="check-f">Male</label>

                        <input type="radio" name="gender" id="check-o">
                        <label for="check-o">Prefer Not To Say</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label for="">Address</label>
                <input type="text" name="" id="" placeholder="Enter Address">
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">School</label>
                    <select name="" id="">
                        <option value="" hidden>Select School</option>
                        <option value="">Bombay Scottish School</option>
                        <option value="">The Cathedral & John Connon School</option>
                        <option value="">Dirubhai Ambani International School</option>
                        <option value="">Aditya Birla World Academy</option>
                        <option value="">Ecole Mondiale World School</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="">Course</label>
                    <select name="" id="">
                        <option value="" hidden>Select Course</option>
                        <option value="">B.Sc in IT and Software</option>
                        <option value="">Bachelor in Statistics</option>
                        <option value="">Bachelor in Computer Application</option>
                        <option value="">Bachelor of Architecture</option>
                        <option value="">LLB (Bachelor of Law)</option>
                    </select>
                </div>
            </div>

            <div class="column">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </section>

    
</body>
</html>
