<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="text_editor.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="toolbar">
            <div class="head">
                <input type="text" placeholder="Filename" value="Untitled">
                <select>
                    <option value="" selected="" hidden="" disabled="">File</option>
                    <option value="">New File</option>
                    <option value="">Save as PDF</option>
                    <option value="">Save as JPG</option>
                </select>
                <select>
                    <option value="" selected="" hidden="" disabled="">Format</option>
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h6">Heading 6</option>
                    <option value="h7">Paragraph</option>
                </select>
                <select>
                    <option value="" selected="" hidden="" disabled="">Font Size</option>
                    <option value="1">Extra small</option>
                    <option value="2">Small</option>
                    <option value="3">Regular</option>
                    <option value="4">Medium</option>
                    <option value="5">Large</option>
                    <option value="6">Extra large</option>
                </select>
                <div class="color">
                    <span>Color</span>
                    <input type="color">
                </div>
                <div class="color">
                    <span>Background</span>
                    <input type="color">
                </div>
            </div>
            <div class="btn-toolbar">
                <button id="bold"><i class="fa-solid fa-bold"></i></button>
                <button><i class="fa-solid fa-underline"></i></button>
                <button><i class="fa-solid fa-italic"></i></button>
                <button><i class="fa-solid fa-strikethrough"></i></button>
                <button><i class="fa-solid fa-align-left"></i></button>
                <button><i class="fa-solid fa-align-center"></i></button>
                <button><i class="fa-solid fa-align-right"></i></button>
                <button><i class="fa-solid fa-align-justify"></i></button>
                <button><i class="fa-solid fa-rotate-left"></i></button>
                <button><i class="fa-solid fa-rotate-right"></i></button>
                <button><i class="fa-solid fa-list-ol"></i></button>
                <button><i class="fa-solid fa-list-ul"></i></button>
            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false">
            hello world
        </div>
    </div>
<script src="prac8.js"></script>

</body>
</html>
